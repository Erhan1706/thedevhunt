{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheDevHunt - Find tech job listings in Europe</title>
    <link
      rel="stylesheet"
      href="{% static 'css/output.css' %}"
      type="text/css"
    />
    <!-- Tailwind -->
  </head>
  <body>
    <nav
      class="fixed top-0 right-0 left-0 h-16 flex justify-between border-gray-300 border-b-2 z-20 bg-white"
    >
      <div class="flex items-center">
        <a
          href="{% url 'job_listings' %}"
          class="text-xl font-bold text-blue-500 ml-16"
          >The<span class="text-gray-600">Dev</span>Hunt</a
        >
      </div>
      <div class="flex items-center mr-8">
        <a class="text-m text-gray-500 mx-6"> Listings </a>
        <a class="text-m text-gray-500 mx-6"> Companies </a>
      </div>
    </nav>
    <div class="flex min-h-screen py-24 px-32 bg-gray-100">
      {% block core %} {% endblock core %} 
      {% block filter %}
      <div class="flex flex-col bg-white h-120 w-2/5 p-4 m-4 ml-12 rounded-lg">
        <h2 class="text-xl">Filters</h2>
        <div class="flex">
          <p class="my-3">Location</p>
        </div>
      </div>
      {% endblock filter %}
    </div>
  </body>
</html>
